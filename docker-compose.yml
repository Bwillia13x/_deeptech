version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: signal-harvester-db
    environment:
      POSTGRES_DB: signal_harvester
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: signal-harvester-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Main API Service
  signal-harvester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signal-harvester
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/signal_harvester
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./var:/app/var
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; response = httpx.get('http://localhost:8000/health/live', timeout=2); exit(0 if response.status_code == 200 else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a scheduler for running the pipeline periodically
  scheduler:
    build: .
    container_name: signal-harvester-scheduler
    command: ["harvest", "daemon", "--interval", "300"]
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/signal_harvester
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - X_BEARER_TOKEN=${X_BEARER_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    volumes:
      - ./var:/app/var
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      signal-harvester:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
