<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Signal Harvester Snapshots</title>
<link rel="alternate" type="application/atom+xml" title="Snapshots Atom" href="https://example.com/snapshots/snapshots.atom">
<link rel="alternate" type="application/feed+json" title="Snapshots JSON" href="https://example.com/snapshots/snapshots.json">
<style>
:root {
  --fg: #222;
  --muted: #666;
  --bg: #fff;
  --accent: #0d6efd;
  --row: #f8f9fa;
}
html, body { margin: 0; padding: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif; }
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; }
.container { max-width: 1100px; margin: 0 auto; padding: 1.5rem; }
h1 { font-size: 1.5rem; margin: 0 0 0.5rem 0; }
p.meta { color: var(--muted); margin: 0.25rem 0 1rem 0; }
table { width: 100%; border-collapse: collapse; }
th, td { padding: 0.5rem; border-bottom: 1px solid #e9ecef; vertical-align: top; }
tbody tr:nth-child(even) { background: var(--row); }
.badge { display: inline-block; padding: 0.15rem 0.4rem; font-size: 0.8rem; border: 1px solid #ddd; border-radius: 6px; color: #333; background: #f1f3f5; }
.small { color: var(--muted); font-size: 0.9rem; }
footer { margin-top: 1.5rem; color: var(--muted); font-size: 0.9rem; }
</style>
<body>
<div class="container">
<header>
  <h1>Signal Harvester Snapshots</h1>
  <p class="meta">
    Latest: 2025-11-07 ·
    <a href="https://example.com/snapshots/latest.json">latest.json</a> ·
    <a href="https://example.com/snapshots/snapshots.atom">Atom</a> ·
    <a href="https://example.com/snapshots/snapshots.json">JSON Feed</a> ·
    <a href="https://example.com/snapshots/sitemap.xml">sitemap.xml</a>
  </p>
</header>
<section>
<table>
  <thead>
    <tr><th>Date</th><th>Files</th><th class="small">Total size</th></tr>
  </thead>
  <tbody>
    <tr><td><a href="https://example.com/snapshots/2025-11-07/">2025-11-07</a> <span class="badge">latest</span></td><td><a href="https://example.com/snapshots/2025-11-07/data.json">JSON</a> · <a href="https://example.com/snapshots/2025-11-07/data.ndjson">NDJSON</a> · <a href="https://example.com/snapshots/2025-11-07/data.ndjson.gz">NDJSON.gz</a> · <a href="https://example.com/snapshots/2025-11-07/data.csv">CSV</a> · <a href="https://example.com/snapshots/2025-11-07/data.csv.gz">CSV.gz</a> · <a href="https://example.com/snapshots/2025-11-07/checksums.json">Checksums</a></td><td class="small">854 B</td></tr>  </tbody>
</table>
</section>
<footer>
  Generated by signal-harvester-html.
</footer>
</div>
</body>
</html>
