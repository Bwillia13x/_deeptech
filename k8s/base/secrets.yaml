apiVersion: v1
kind: Secret
metadata:
  name: signal-harvester-secrets
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # API Keys - REPLACE WITH ACTUAL VALUES IN PRODUCTION
  # These should be managed via external secret management (Sealed Secrets, External Secrets Operator, etc.)
  X_BEARER_TOKEN: "REPLACE_ME"
  OPENAI_API_KEY: "REPLACE_ME"
