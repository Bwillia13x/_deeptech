  XAI_API_KEY: "REPLACE_ME"
  GITHUB_TOKEN: "REPLACE_ME"
  FACEBOOK_ACCESS_TOKEN: "REPLACE_ME"
  LINKEDIN_ACCESS_TOKEN: "REPLACE_ME"

  # API Authentication
  HARVEST_API_KEY: "REPLACE_ME_WITH_STRONG_KEY"

  # Notification services
  SLACK_WEBHOOK_URL: "REPLACE_ME"

  # Monitoring (optional)
  SENTRY_DSN: "REPLACE_ME"

  # Redis password (if authentication enabled)
  REDIS_PASSWORD: ""

