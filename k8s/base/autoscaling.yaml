apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: signal-harvester-hpa
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: signal-harvester
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: signal-harvester-pdb
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
    app.kubernetes.io/component: availability
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: signal-harvester
      app.kubernetes.io/component: api

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: signal-harvester-quota
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    persistentvolumeclaims: "10"
    services.loadbalancers: "1"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: signal-harvester-limits
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
spec:
  limits:
    - max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      default:
        cpu: "500m"
        memory: "1Gi"
      defaultRequest:
        cpu: "250m"
        memory: "512Mi"
      type: Container
