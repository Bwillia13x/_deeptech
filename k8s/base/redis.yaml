apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: signal-harvester
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: signal-harvester
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: signal-harvester
        app.kubernetes.io/component: redis
        app.kubernetes.io/part-of: signal-harvester
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
      securityContext:
        fsGroup: 999

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: signal-harvester
    app.kubernetes.io/component: redis
