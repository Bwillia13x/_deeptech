apiVersion: batch/v1
kind: CronJob
metadata:
  name: discovery-pipeline
  namespace: signal-harvester
  labels:
    app.kubernetes.io/name: signal-harvester
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: signal-harvester
spec:
  # Run daily at 2 AM UTC
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600 # 1 hour timeout
      template:
        metadata:
          labels:
            app.kubernetes.io/name: signal-harvester
            app.kubernetes.io/component: scheduler
            app.kubernetes.io/part-of: signal-harvester
        spec:
          serviceAccountName: signal-harvester
          restartPolicy: OnFailure
          containers:
            - name: discovery-pipeline
              image: ghcr.io/bwillia13x/signal-harvester:latest
              imagePullPolicy: Always
              command: ["harvest"]
              args:
                - "discover"
                - "--verbose"
              envFrom:
                - configMapRef:
                    name: signal-harvester-config
                - secretRef:
                    name: signal-harvester-secrets
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: logs
                  mountPath: /logs
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  cpu: 2000m
                  memory: 4Gi
              securityContext:
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                runAsUser: 1000
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: signal-harvester-data
            - name: logs
              persistentVolumeClaim:
                claimName: signal-harvester-logs
          securityContext:
            fsGroup: 1000
            runAsNonRoot: true

