apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: signal-harvester-staging

bases:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging
  app.kubernetes.io/instance: staging

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml
  - ingress-patch.yaml

images:
  - name: ghcr.io/bwillia13x/signal-harvester
    newTag: main # Auto-deployed from main branch

replicas:
  - name: signal-harvester
    count: 1 # Lower replica count for staging
