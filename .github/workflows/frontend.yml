name: Frontend

on:
    push:
        branches: [main, develop]
        paths:
            - "frontend/**"
            - ".github/workflows/frontend.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "frontend/**"

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run TypeScript type checking
              run: npm run typecheck

            - name: Run ESLint
              run: npm run lint
              continue-on-error: true

            - name: Build frontend
              run: npm run build

            - name: Check bundle size
              run: |
                  echo "ðŸ“¦ Build artifacts:"
                  du -sh dist/
                  du -sh dist/assets/*.js | sort -h | tail -5

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-dist
                  path: frontend/dist/
                  retention-days: 30

    test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test -- --run
              if: hashFiles('frontend/src/**/*.test.ts*') != ''
              continue-on-error: true
