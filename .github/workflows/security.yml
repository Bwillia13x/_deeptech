name: Security

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    schedule:
        # Run security scans daily at 2 AM UTC
        - cron: "0 2 * * *"

jobs:
    dependency-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install safety pip-audit

            - name: Run Safety check
              run: |
                  pip install -e .
                  safety check --json || true
              continue-on-error: true

            - name: Run pip-audit
              run: |
                  pip-audit --format json || true
              continue-on-error: true

    codeql-analysis:
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ["python", "javascript"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}

            - name: Autobuild
              uses: github/codeql-action/autobuild@v3

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3

    secret-scanning:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Run Gitleaks
              uses: gitleaks/gitleaks-action@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Check for exposed secrets
              run: |
                  echo "Checking for common secret patterns..."
                  if grep -r "sk-[a-zA-Z0-9]\{48\}" . --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=.github; then
                    echo "⚠️ Potential OpenAI API key found!"
                    exit 1
                  fi
                  if grep -r "xoxb-[0-9]\{10,13\}-[0-9]\{10,13\}-[a-zA-Z0-9]\{24\}" . --exclude-dir=.git --exclude-dir=node_modules; then
                    echo "⚠️ Potential Slack token found!"
                    exit 1
                  fi
                  echo "✅ No obvious secrets detected"
