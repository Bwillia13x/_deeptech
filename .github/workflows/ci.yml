name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff Linter
        run: ruff check src/ tests/

      - name: Run Ruff Formatter Check
        run: ruff format --check src/ tests/

      - name: Run MyPy Type Checking
        run: mypy src/signal_harvester --strict || true

      - name: Initialize Test Database
        run: |
          mkdir -p var
          python -c "from signal_harvester.db import init_db; init_db('var/test_signals.db')"

      - name: Run Backend Tests
        env:
          DATABASE_PATH: var/test_signals.db
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN || 'test_token' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test_key' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test_key' }}
          HARVEST_API_KEY: test_api_key
        run: PYTHONPATH=src pytest -v --tb=short --maxfail=5

      - name: Run Backend Tests
        env:
          DATABASE_PATH: var/test_signals.db
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN || 'test_token' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test_key' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test_key' }}
          HARVEST_API_KEY: test_api_key
        run: PYTHONPATH=src pytest -v --tb=short --maxfail=5

      - name: Run Contract Tests
        run: pytest tests/test_contract_api_frontend.py -v

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: .pytest_cache/

  frontend:
    name: Frontend Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || true

      - name: Type Check Frontend
        working-directory: ./frontend
        run: npm run typecheck

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # Docker image building and security scanning (main branch only)
  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: signal-harvester:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy Security Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: signal-harvester:${{ github.sha }}
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0"

  # Database migration validation
  migration-test:
    name: Database Migration Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Initialize Database
        run: |
          mkdir -p var
          python -c "from signal_harvester.db import init_db; init_db('var/test_signals.db')"

      - name: Run Alembic Migrations
        env:
          DATABASE_PATH: var/test_signals.db
        run: alembic upgrade head

      - name: Verify Schema
        run: |
          sqlite3 var/test_signals.db ".schema" > schema.sql
          echo "✓ Database schema created successfully"

      - name: Test Migration Rollback
        run: |
          alembic downgrade -1
          alembic upgrade head

  # Code coverage reporting
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Initialize Test Database
        run: |
          mkdir -p var
          python -c "from signal_harvester.db import init_db; init_db('var/test_signals.db')"

      - name: Run Pytest with Coverage
        env:
          DATABASE_PATH: var/test_signals.db
          X_BEARER_TOKEN: test_token
          OPENAI_API_KEY: test_key
          ANTHROPIC_API_KEY: test_key
          HARVEST_API_KEY: test_api_key
        run: |
          pytest tests/ --cov=src/signal_harvester --cov-report=xml --cov-report=html \
            --ignore=tests/test_live_api.py --ignore=tests/test_x_client_live.py

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  verify-all:
    name: Full Verification Suite
    runs-on: ubuntu-latest
    needs: [backend, frontend, migration-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          cd frontend && npm ci

      - name: Run Make Verify All
        run: make verify-all || echo "Some checks may have warnings"

  # Security scanning job
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc || true

      - name: Run Safety Check
        run: |
          safety check --json --output safety-report.json || true
          safety check || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            pip-audit-report.json
            safety-report.json
          retention-days: 30

  # Summary job to check all statuses
  ci-summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      [
        backend,
        frontend,
        docker-build,
        migration-test,
        coverage,
        verify-all,
        security-scan,
      ]
    if: always()
    steps:
      - name: Check Job Statuses
        run: |
          echo "✓ Backend Test: ${{ needs.backend.result }}"
          echo "✓ Frontend Test: ${{ needs.frontend.result }}"
          echo "✓ Docker Build: ${{ needs.docker-build.result }}"
          echo "✓ Migration Test: ${{ needs.migration-test.result }}"
          echo "✓ Coverage: ${{ needs.coverage.result }}"
          echo "✓ Verify All: ${{ needs.verify-all.result }}"
          echo "✓ Security Scan: ${{ needs.security-scan.result }}"

      - name: Fail if Critical Jobs Failed
        if: |
          needs.backend.result == 'failure' ||
          needs.frontend.result == 'failure' ||
          needs.migration-test.result == 'failure'
        run: |
          echo "❌ Critical CI jobs failed"
          exit 1
