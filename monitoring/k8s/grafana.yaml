---
# NOTE: This ConfigMap references external dashboard files.
# Deploy using: kubectl create configmap grafana-dashboards \
#   --from-file=api-performance.json=monitoring/grafana/api-performance-dashboard.json \
#   --from-file=discovery-pipeline.json=monitoring/grafana/discovery-pipeline-dashboard.json \
#   --from-file=llm-usage.json=monitoring/grafana/llm-usage-dashboard.json \
#   --from-file=system-resources.json=monitoring/grafana/system-resources-dashboard.json \
#   --namespace=signal-harvester --dry-run=client -o yaml | kubectl apply -f -
#
# Or use the deployment script: ./scripts/deploy-monitoring.sh
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: signal-harvester
# data: Created from files - see deployment instructions above

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: signal-harvester
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: signal-harvester
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'Signal Harvester'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: signal-harvester
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: signal-harvester
  labels:
    app: grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: monitoring
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.1.5
          ports:
            - containerPort: 3000
              name: web
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: password
            - name: GF_SERVER_ROOT_URL
              value: https://grafana.signal-harvester.example.com
            - name: GF_INSTALL_PLUGINS
              value: grafana-piechart-panel
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: signal-harvester
  labels:
    app: grafana
    component: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: web
  selector:
    app: grafana

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: signal-harvester
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.signal-harvester.example.com
      secretName: grafana-tls
  rules:
    - host: grafana.signal-harvester.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: signal-harvester
type: Opaque
stringData:
  password: CHANGE_ME_IN_PRODUCTION
