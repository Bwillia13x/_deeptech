# Prometheus Configuration for Signal Harvester (Docker Compose)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "signal-harvester"
    environment: "development"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Signal Harvester API
  - job_name: "signal-harvester"
    static_configs:
      - targets:
          - "signal-harvester:8000"
        labels:
          component: "api"
          service: "signal-harvester"
    metrics_path: "/prometheus"
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node Exporter - System metrics
  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "node-exporter:9100"
        labels:
          component: "system"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"
        labels:
          component: "monitoring"

  # Alertmanager monitoring
  - job_name: "alertmanager"
    static_configs:
      - targets:
          - "alertmanager:9093"
        labels:
          component: "monitoring"

  # Grafana monitoring
  - job_name: "grafana"
    static_configs:
      - targets:
          - "grafana:3000"
        labels:
          component: "monitoring"
    metrics_path: "/metrics"
